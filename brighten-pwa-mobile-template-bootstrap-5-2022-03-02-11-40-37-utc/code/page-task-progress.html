<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Brighten Mobile</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-logo-app">
        <a href="index.html" class="header-title header-subtitle">Back to Pages</a>
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-angle-left"></i></a>
        <a href="#" data-menu="menu-main" class="header-icon header-icon-2"><i class="fas fa-bars"></i></a>
        <a href="#" data-menu="menu-contact" class="header-icon header-icon-3"><i class="fas fa-envelope"></i></a>
    </div>
    
    <div id="menu-main" class="menu menu-box-left" data-menu-load="menu-main.html" data-menu-width="280" data-menu-active="nav-pages"></div>
    <div id="menu-contact" class="menu menu-box-right" data-menu-load="menu-contact.html" data-menu-width="280"></div>
    <div id="menu-colors" class="menu menu-box-bottom" data-menu-load="menu-colors.html" data-menu-height="390"></div>
    
    <div class="page-content header-clear">
        
        <div class="card mx-0 bg-3" data-card-height="300">
            <div class="card-bottom">
                <h1 class="font-30 text-center">Task Progress</h1>
                <p class="text-center color-highlight mt-n3 mb-n1">Our Current Tasks at Hand</p>
            </div>
            <div class="card-overlay bg-gradient-fade"></div>
        </div>
        
        <div class="divider divider-small bg-highlight mt-4 mb-4"></div>

        <div data-card-height="150" class="card mx-3 bg-17">
            <div class="card-top pt-4 ms-3 me-3">
                <h2 class="color-white font-600">Task Completion</h2>
                <p class="mt-n2 color-white">You nearly achieved your visitor goal</p>
            </div>
            <div class="card-bottom ms-3 me-3 mb-4">
                <div class="progress" style="height:26px;">
                    <div class="progress-bar border-0 bg-theme color-theme text-start ps-2" 
                         role="progressbar" style="width: 50%" 
                         aria-valuenow="10" aria-valuemin="0" 
                         aria-valuemax="100">
                         50% Complete
                    </div>
                </div>
            </div>
            <div class="card-overlay gradient-red opacity-85"></div>
        </div>

        <div class="divider divider-margins"></div>

        <div class="content">
            <div class="row mb-0">
                <div class="col-6">
                    <div data-card-height="200" class="card bg-31">
                        <div class="card-top mt-3 ms-3 me-3">
                            <h3 class="color-white">Backup</h3>
                            <p class="color-white opacity-90">Backing up server now.<br> Please wait.</p>
                        </div>
                        <div class="card-bottom ms-3 me-3 mb-3">
                            <div class="progress rounded-0" style="height:26px;">
                                <div class="progress-bar rounded-0 border-0 bg-theme color-theme text-start ps-2" 
                                     role="progressbar" style="width: 45%" 
                                     aria-valuenow="10" aria-valuemin="0" 
                                     aria-valuemax="100">
                                     45%
                                </div>
                            </div>
                        </div>
                        <div class="card-overlay bg-green-dark opacity-90"></div>
                    </div>
                </div>

                <div class="col-6">
                    <div data-card-height="200" class="card bg-16">
                        <div class="card-top mt-3 ms-3 me-3">
                            <h3 class="color-white">Setup</h3>
                            <p class="color-white opacity-80">Profile is almost setup.<br> One thing left.</p>
                        </div>
                        <div class="card-bottom ms-3 me-3 mb-3">
                            <div class="progress" style="height:8px;">
                                <div class="progress-bar border-0 text-start ps-2" 
                                     role="progressbar" style="width: 78%" 
                                     aria-valuenow="10" aria-valuemin="0" 
                                     aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                        <div class="card-overlay bg-blue-dark opacity-80"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="divider divider-margins"></div>
        
        <div class="content">
            <h4>Transfers<span class="badge float-end color-green-dark">Complete</span></h4>
            <div class="progress" style="height:24px;">
                <div class="progress-bar border-0 bg-green-dark text-start ps-2" 
                     role="progressbar" style="width: 75%" 
                     aria-valuenow="10" aria-valuemin="0" 
                     aria-valuemax="100">
                    <span class="position-absolute color-white">75% Complete</span>
                </div>
            </div>
            <div class="divider mt-4"></div>
            <h4>Backups<span class="badge float-end color-red-dark">Failed</span></h4>
            <div class="progress" style="height:24px;">
                <div class="progress-bar border-0 bg-red-dark text-start ps-2" 
                     role="progressbar" style="width: 15%" 
                     aria-valuenow="10" aria-valuemin="0" 
                     aria-valuemax="100">
                    <span class="position-absolute color-white">Error</span>
                </div>
            </div>
        </div>
                        
        <div class="divider divider-margins"></div>

        <div data-menu-load="menu-footer.html"></div>
    
    </div>
    <!-- Page content ends here-->
     
    
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
